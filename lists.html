<!DOCTYPE html>

<html>

<head>
    <title>Lists</title>

    <head>

    <body>
        <h1>Lists</h1>
        <p>There are 2 types of lists</p>
        <ul>
            <li>Unordered Lists</li>
            <li>Ordered Lists</li>
        </ul>
        <h2>Learning Lists</h2>
        <ol type="1" start="50" reversed>
            <li>HTML</li>
            <li>CSS</li>
            <li>Bootstrap</li>
            <li>Javascript</li>
            <li>React</li>
        </ol>

        <ul>
            <li>front end</li>
            <ol>
                <li>HTML</li>
                <li>CSS</li>
            </ol>
            <li>back end</li>
            <ul>
                <li>NodeJS</li>
                <li>MongoDB</li>
            </ul>
        </ul>
        <!-- Description List-->
        <dl>
            <dt>front end</dt>
            <dd>HTML</dd>
            <dd>CSS</dd>

            <dt>backend</dt>
            <dd>nodejs</dd>
            <dd>mongodb</dd>
        </dl>
    </body>

</html>
