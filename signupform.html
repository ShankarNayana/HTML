<!DOCTYPE html>
<html>

<head>
    <title>Sign up</title>
</head>

<body>
    <h1>Sign up Form</h1>
    <p>Enter your details below to register</p>
    <br>
    <form>
        First Name:
        <input type="text" name="firstname" placeholder="First Name" required><br><br>
        Last Name:
        <input type="text" name="lastname" placeholder="Last Name"><br><br>
        Telephone:
        <input type="number" name="telephone" placeholder="Telephone" required><br><br>
        Birth Date:
        <input type="date" name="bday" placeholder="Birth date"><br><br>
        New Passwor:
        <input type="password" name="newpass" placeholder="Enter new password" required><br><br>
        Confirm Password:
        <input type="password" name="confirmpass" placeholder="Confirm Password" required><br><br>
        <button type="submit" name="Submit">Register!</button>
    </form>
</body>

</html>
