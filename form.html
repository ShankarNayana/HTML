<!DOCTYPE html>
<html>

<head>
    <title>Forms</title>
</head>

<body>
    <form action="/hello" method="GET">
        First Name :
        <input type="text" name="firstname" placeholder="First name" value="nayana" required>
        <br><br>
        Last Name :
        <input type="text" name="lastname" placeholder="Last name">
        <br>
        Mobile :
        <input type="number" name="mobile" placeholder="Mobile number">
        <br>
        Email :
        <input type="email" name="email" placeholder="email"><br>
        Password :
        <input type="password" name="password" placeholder="password" required>
        <br>
        Birth Date :
        <input type="date" name="bday" placeholder="bday"><br>
        
        Description:
        <textarea rows="5" cols="10">write you comments here</textarea><br>
        Gender :
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female<br>
        Hobbies :
        <input type="checkbox" name="singing">Singing
        <input type="checkbox" name="dancing">Dancing
        <br>
        Countries :
        <select name="country">
            <option >Select country</option>
            <option value="91">India</option>
            <option>England</option>
            <option>USA</option>
        </select>
        <br>
        Upload Resume :
        <input type="file" name="file"><br>
        <button type="submit">Submit</button><br>
    </form>
    
</body>

</html>
